<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="title">You're invited!</h1>
      <p class="info">
        <span class="info-label">Time:</span>1st January 1970, 3:00 PM - 5:00 PM
      </p>
      <p class="info">
        <span class="info-label">Address:</span>123 Example Road, City, Country
      </p>
      <p class="end"><em>We hope to see you there!</em></p>
      <img
        src="https://i.ya-webdesign.com/images/happy-face-with-arms-clipart-png-2.png"
        alt="Smiley face"
      />
    </div>
  </body>
</html>
